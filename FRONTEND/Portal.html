<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #ddd; }
        form { margin-top: 20px; }
        input { padding: 8px; margin: 5px; }
        button { padding: 10px; }
    </style>
</head>
<body>

    <h1>Lista de Usuários</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Título</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Usuários serão carregados aqui -->
        </tbody>
    </table>

    <h2>Registrar Novo Usuário</h2>
    <form id="userForm">
        <input type="text" id="authorName" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="description" placeholder="Descrição" required>
        <button type="submit">Cadastrar</button>
    </form>

    <script>

        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:8080/users'); // URL do backend
                const users = await response.json();
                const tableBody = document.getElementById('userTableBody');

                tableBody.innerHTML = '';

                users.forEach(user => {
                    const row = `<tr>
                        <td>${user.id}</td>
                        <td>${user.authorName}</td>
                        <td>${user.email}</td>
                        <td>${user.title}</td>
                        <td>${user.description}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Erro ao buscar usuários:", error);
                alert("Erro ao carregar os usuários. Tente novamente.");
            }
        }

        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userData = {
                authorName: document.getElementById('authorName').value,
                email: document.getElementById('email').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('http://localhost:8080/users', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert('Usuário cadastrado com sucesso!');
                    fetchUsers(); 
                    document.getElementById('userForm').reset();
                } else {
                    alert('Erro ao cadastrar usuário!');
                }
            } catch (error) {
                console.error("Erro ao cadastrar usuário:", error);
                alert("Erro ao cadastrar usuário. Tente novamente.");
            }
        });

        fetchUsers(); 
    </script>

</body>
</html>
